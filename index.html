<!DOCTYPE html>
<html>
    <head>
        <title>SATO Label Printer Emulator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/w3.css"/>
        <link rel="stylesheet" href="css/sato-label-printer-emulator.css"/>
    </head>
    <body>
        <div class="w3-container w3-margin">
            <h1>SATO Label Printer Emulator</h1>
        </div>
        <div class="w3-container w3-margin toolbar">
            <div class="w3-margin">
                <input type="radio" name="mode" value="non-standard" class="w3-radio" checked /> Non-Standard
                <input type="radio" name="mode" value="standard" class="w3-radio" /> Standard
            </div>
            <div>
                <button type="button" class="helloworld w3-button">Hello World</button>
                <button type="button" class="initialize w3-button">Clear</button>
                <button type="button" class="startlabel w3-button">Start Label</button>
                <button type="button" class="endlabel w3-button">End Label</button>
            </div>
        </div>
        <div class="w3-container w3-margin">
            <textarea class="display w3-input"></textarea>
        </div>
        <div class="w3-container w3-margin">
            <div class="labels"></div>
        </div>
        <script src="js/JsBarcode.all.min.js"></script>
        <script src="js/sato-label.js"></script>
        <script src="js/sato-label-printer-emulator.js"></script>
    </body>
</html>
